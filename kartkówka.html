<!DOCTYPE html>
<html lang="pl-PL">
    <meta http-equiv="Content-Type"content="text/html;charset=utf-8"/>
    <head>
        <title>kartkowka</title>
    </head>
    <body>
        <table border="1">
            <tr>
                <td>a</td>
                <td colspan="2" rowspan="2">b</td>
                <td>c</td>
                <td>d</td>
            </tr>
            <tr>
                <td rowspan="2">e</td>
                <td colspan="2">f</td>
            </tr>
            <tr>
                <td colspan="3">g</td>
                <td>h</td>
            </tr>
        </table>
        <br/><hr/>
        <table border="1" width="100%">
            <tr>
                <td rowspan="2" colspan="3">a</td>
                <td rowspan="2">b</td>
                <td rowspan="2" colspan="2">c</td>
                <td rowspan="5" colspan="2">d</td>
            </tr>
            <tr>
            </tr>
            <tr>
            </tr>
            <tr><td colspan="3" rowspan="4">e</td>
                <td colspan="3" rowspan="2">f</td></tr>
                <tr></tr>
            <tr>
                <td colspan="5" rowspan="2">g</td>
            </tr>
        </table>
        <table border="1">
            <tr>
                <td colspan="2">a</td>
                <td>b</td>
                <td rowspan="2">c</td>
                <td colspan="2" rowspan="2">d</td>
            </tr>
            <tr>
                <td rowspan="2" colspan="3">e</td>
            </tr>
            <tr>
                <td colspan="3">f</td>
            </tr>
        </table>
        <br/>
        <table border="1">
            <tr>
                <td colspan="2">a</td>
                <td rowspan="2">b</td>
                <td colspan="2">c</td>
                <td colspan="2" rowspan="2">d</td>
            </tr>
            <tr>
                <td colspan="2" rowspan="3">e</td>
                <td colspan="2" rowspan="3">f</td>
            </tr>
            <tr>
                <td rowspan="2">g</td>
                <td colspan="2">h</td>
            </tr>
            <tr>
                <td>i</td>
                <td>j</td>
            </tr>
        </table>
    </body>
</html>
